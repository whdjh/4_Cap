<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TrackEmo(텍스트)</title>
	<link rel="icon" href="img/logo/favicon.ico">
	<script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.0/heatmap.min.js" integrity="sha512-FpvmtV53P/z7yzv1TAIVH7PNz94EKXs5aV6ts/Zi+B/VeGU5Xwo6KIbwpTgKc0d4urD/BtkK50IC9785y68/AA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!--웹폰트-->
	<link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/btn.css">
	<link rel="stylesheet" href="css/other.css">
</head>
<body>
	<header>
		<a href="index.html" id="toindex">
			<img src="img/logo/logo.svg" alt="로고" width=100 />
		</a>
		<button id="exit_btn" class="exit-btn">종료</button>
		<button id="showAll_btn" class="all-btn">전체</button>
		<button id="angry_btn">Angry</button>
		<button id="disgusted_btn">Disgusted</button>
		<button id="fearful_btn">Fearful</button>
		<button id="happy_btn">Happy</button>
		<button id="neutral_btn">Neutral</button>
		<button id="sad_btn">Sad</button>
		<button id="surprised_btn">Surprised</button>
	</header>

	<main>
		<section class="banner other-banner" id="tracking">
			<div class="main-content">
				<video id="video" width="720" height="560" class="video" autoplay muted></video>
			</div>
			
			<div class="heatmap-container" id="heatmapContainer">
			</div>
		</section>
	</main>

	<script src="./src/textcase.js"></script>
</body>
</html>
